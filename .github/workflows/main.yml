name: Deploy CloudFormation Stack

on:
  push:
    branches:
      - feature/cloudformationstack

env:
  AWS_REGION: "us-east-1"  #Change to your desired AWS regionS

permissions:
  id-token: write   #This is required for requesting the JWT 
  contents: read    # This is required for actions/checkout 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials and Assume Role
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::958686716208:role/testforgithubactions  # Change to reflect your IAM roleâ€™s ARN
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy CloudFormation stack
        run: |

          aws cloudformation deploy \
            --template-file template.yml \
            --stack-name event-sqs \
            --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM
